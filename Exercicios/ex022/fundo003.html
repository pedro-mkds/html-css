<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posição do Fundos</title>
  <style>
    .block {
      height: 200px;
      border: 1px solid black;
      border-radius: 10px;
      margin: 15px;
      background-image: url(image/wallpaper003.jpg);
    }

    #frame01 {
      background-position: left top;
    }
    #frame02 {
      background-position: left center;
    }
    #frame03 {
      background-position: right bottom;
    }
    #frame04 {
      background-position: center center;
    }
  </style>
</head>
<body>
  <div class="block" id="frame01">
    
  </div>
  <div class="block" id="frame02">

  </div>
  <div class="block" id="frame03">

  </div>
  <div class="block" id="frame04">

  </div>
</body>
</html>
