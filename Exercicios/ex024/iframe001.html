<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    
    iframe {
      width: 600px;
      height: 600px;
    }

  </style>
</head>
<body>

  <!--   O tamanho padrão é de 300x150px -->
  <h1>Testando o suo de um iframe</h1>
  <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"><a href="https://www.cursoemvideo.com">Cursoemvideo</a></iframe> 
    
    para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com">Google</a></iframe> também é muito legal, se ele deixasse...</p>
    <p>
      O repostiório do Pedro no
      <iframe src="http://pedro-mkds.github.io/" frameborder="0"><a href="http://pedro-mkds.github.io/">GitHub</a></iframe>

      é top de mais!
    </p>
</body>
</html>
