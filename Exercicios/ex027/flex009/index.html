<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    .container {
      background-color: lightcoral;

      display: flex;
      flex-flow: row wrap;
    }

    .item {
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 150px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">Testando</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">aaaa aaa aaa aaa</div>
    <div class="item">F</div>
    <div class="item">Que daora se loco</div>
  </div>
</body>
</html>
