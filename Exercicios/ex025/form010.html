<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex de Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    div {
      padding: 10px;
      color: black;
    }
    div input {
      border-radius: 5px;
      border-color: black;
      padding: 5px;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Exemplo de FORMS</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    
    <div>
      <label for="year">Em que ano você nasceu?</label>
      <input type="number" name="year" id="year" min="1900" max="2025" oninput="calcIdade()">

    </div>

    <div>
      <label for="idade">Sua idade atual é:</label>
      <output id="idade">0</output>
    </div>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

    <script>
      function calcIdade () {
        let atual = new Date().getFullYear ()
        idade.innerHTML = Number(atual) - Number (year.value)
      }
    </script>
  </form>
</body>
</html>
