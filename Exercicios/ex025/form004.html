<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div {
      padding: 10px;
      color: black;
    }

    div input {
      border-radius: 5px;
      border-color: black;
      padding: 5px;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Exemplo de form</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="inome">Nome</label>
          <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </div>
        <div>
          <label for="iemail">E-mail</label>
          <input type="email" name="email" id="iemail" autocomplete="email" required >
        </div>
        <div>
          <label for="itel">Telefone</label>
          <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx.">
        </div>
      </fieldset>
      <!-- Estudar mais sobre RegEx -->
      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>



</body>
</html>
