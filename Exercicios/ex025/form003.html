<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/global.css">
  <title>Document</title>
  <style>
    div {
      padding: 10px;
      color: black;
    }

    div input {
      border-radius: 5px;
      border-color: black;
      padding: 5px;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Teste de forms</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <div>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </div>
    <div>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" required value="5" step="0.1">
    </div>
    <div>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" value="2007-08">
    </div>

    <div>
      <label for="idia">Dia da Prova</label>
      <input type="date" name="dia" id="idia">
    </div>
    <div>
      <label for="ihora">Hora da Prova</label>
      <input type="time" name="hora" id="ihora">
    </div>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
