<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 { 
      background-color: lightblue;
      height: 300px;
      width: 300px;

      border: 3px solid lightseagreen;
      border-radius: 10px;

      padding: 10px;

      margin: 20px auto 50px auto;

      outline: 3px dashed blue;

      text-align: center;
    }

    a {
      border: 2px solid blueviolet;
      border-radius: 5px;

      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Exemplos de caixa box-level</h1>
  <p>Parágragos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
