<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Preencha os dados a baixo</h1>
  
  <form>
    <!--Campo de texto-->
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <!--Campo de email-->
    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" id="email" required>
    <br><br>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>

    <!--Campo de seleção-->
    <label>Genero:</label><br>
    <input type="radio" name="genero" id="masculino" value="m">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="f">
    <label for="feminino">Feminino</label>
    <br><br>

    <!--Campo de seleção multipla (checkbox)-->
    <label>Interesses:</label><br>
    <input type="checkbox" id="backend" value="backend" name="interesses">
    <label for="backend">Back-end</label>
    <input type="checkbox" id="frontend" value="frontend" name="interesses">
    <label for="frontend">Front-end</label>
    <input type="checkbox" id="mobile" value="mobile" name="interesses">
    <label for="mobile">Mobile</label>
    <br><br>

    <!--Campo de data-->
    <label for="dataDeNascimento">Data de Nascimento</label><br>
    <input type="date" id="dataDeNascimento" name="nascimento">
    <br><br>

    <!--Campo de arquivo (uploads)-->
    <label for="fotoDePerfil">Foto de Perfil</label>
    <input type="file" name="avatar" id="fotoDePerfil">
    <br><br>

    <!--Campo de seleçao-->
    <label for="situacao">Situaçao Atual</label>
    <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opçoes...</option>
        <option value="estudante">Estudando para me tornar um programador</option>
        <option value="estagiario">Atuando como estagiario/treiner</option>
        <option value="junior">Atuando como desenvolvedor junior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor senior</option>
    </select>
    <br><br>

    <!--Campo de area de texto de multiplas linhas-->
    <label for="sobre">Sobre Mim</label>
    <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre voce"></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
